<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Units</title>
    <link rel="stylesheet" href="../css/insert.css">
</head>
<body>
    <div class="container">
        <h2>Insert Units</h2>
        <form>
            <div class="form-group">
                <label for="unit">Add Unit:</label>
                <input type="text" id="unit" placeholder="Enter unit name">
            </div>
            <div class="form-group">
                <label for="priority">Set Priority:</label>
                <select id="priority">
                    <option value="easy">Easy (Low Priority)</option>
                    <option value="medium">Medium (Medium Priority)</option>
                    <option value="hard">Hard (High Priority)</option>
                </select>
            </div>
        <button type="submit" id="add-unit">Add Unit</button>
        </form>

        <h3>Units</h3>
        <div class="grid-container">
            <div class="grid-item">Unit 1</div>
            <div class="grid-item">Unit 2</div>
            <div class="grid-item">Unit 3</div>
            <div class="grid-item">Unit 4</div>
            <div class="grid-item">Unit 5</div>
            <div class="grid-item">Unit 6</div>
            <div class="grid-item">Unit 7</div>
        </div>
    </div>
</body>

<!--Js Link-->
<script src="../js/insert.js"></script>
</html>
