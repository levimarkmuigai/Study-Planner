<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="aside">
      <aside class="sidebar">
        <div class="profile">
        <i class="fas fa-user-circle"></i>
          <p>Hi, John Doe</p>
        </div>
        
          <nav class="nav-container">
            <ul class="nav-list">
              <li><a href="index.html"><i class="fas fa-user"></i>Home</a></li>
              <li><a href="study-session.html"><i class="fas fa-book-open"></i>Study Session</a></li>
              <li><a href="insert-units.html"><i class="fas fa-plus-square"></i>Insert Units</a></li>
            </ul>
      </nav>
      </aside>
    </div>

   <!-- Main Content Section-->
    <main>
      <h1 id="dashboard-welcome">Welcome to your Dashboard!</h1>
      <!--Container for all boxes-->
      <div class="container">
        <!-- Info Boxes Container-->
        <div class="info-container">
          <!--Time Invested Box-->
          <div class="info-box">
            <h2> <i class="fas fa-clock"></i> Time Invested </h2>
            <div class="info-content">
              <h2 id="time-invested">0Hrs 0Min</h2>
            </div>
          </div>
          
          <!-- Units Taken Box-->
          <div class="info-box">
            <h2>  <i class="fas fa-tasks"></i> Units Taken</h2>
            <div class="info-content">
              <h2>7</h2>
            </div>
          </div>

          <!--Rating Box-->
          <div class="info-box">
            <div class="info-content">
              <h2>Your Rating</h2>
              <div class="rating-box">
                <div class="rating-ring" id="rating-ring">
                  <span id="gradeText"></span>
                </div>
              </div>
            </div>
          </div>
          <!--Favorite Unit-->
          <div class="info-box">
            <h2> <i class="fas fa-book"></i> Favorite Unit</h2>
            <div class="info-content">
              <h2>Computer Science</h2>
            </div>
          </div>
        </div>
        <!-- Large Box (Content) -->
        <div class="large-box">
          <span>Content</span>
        </div>
     </div>
    </main>

    <!-- Js link -->
    <script src="js/home/script.js"></script>
  </body>
</html>
